<mat-toolbar color="primary" class="toolbar">
    <div class="toolbar-container">
        <div>
            <button mat-icon-button class="example-icon" aria-label="button with menu icon" (click)="toggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>E-Commerce Dashboard</span>
        </div>
        <img (click)="showOptions()" id="logout" src="../../assets/images/profile-img.png" alt="User image">
        @if (isOptionsOpen) {
        <div class="logout">
            <a><mat-icon>logout</mat-icon>Logout</a>
        </div>
        }
    </div>
</mat-toolbar>
