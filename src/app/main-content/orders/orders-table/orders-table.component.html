<mat-card>
    <mat-card-content>
        <ng-content></ng-content>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> #{{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date.toISOString().slice(0, 10)}} </td>
            </ng-container>

            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef> Customer </th>
                <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
            </ng-container>

            <ng-container matColumnDef="products">
                <th mat-header-cell *matHeaderCellDef> Products </th>
                <td mat-cell *matCellDef="let element"> {{element.productsAmount}} </td>
            </ng-container>

            <ng-container matColumnDef="revenue">
                <th mat-header-cell *matHeaderCellDef> Revenue </th>
                <td mat-cell *matCellDef="let element">CHF {{element.revenue.toFixed(2)}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <span class="status">{{element.status}}</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="openDialog(row)" matTooltip="View order #{{row.id}}" matTooltipPosition="above"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
