<section>
    <div class="header-container">
        <h2>Customers</h2>
        <div class="add-btn-container">
            <button mat-fab color="primary" aria-label="button with a add icon"
                matTooltip="Add new customer" (click)="openDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <mat-card class="table-card">
        <mat-card-content>
            <div class="table-wrapper">
                <table class="table-data" mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="image">
                        <th class="th-first" mat-header-cell *matHeaderCellDef></th>
                        <td class="td-first" mat-cell *matCellDef="let element">
                            <img class="customer-img" [src]="element.imageUrl || './assets/images/profile-img.png'" alt="Customer Picture"></td>
                    </ng-container>
    
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef> First name </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef> Last name </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef> Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="city">
                        <th mat-header-cell *matHeaderCellDef> Zip + City </th>
                        <td mat-cell *matCellDef="let element"> {{element.zip}} {{element.city}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="birthdate">
                        <th mat-header-cell *matHeaderCellDef> Date of birth </th>
                        <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)="editCustomer(element)" 
                                mat-icon-button color="primary" aria-label="Button with a edit icon"
                                    matTooltip="Edit customer"
                                    matTooltipPosition="above">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            
            <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</section>
