<section>
    <h2>Products</h2>
    <mat-card class="table-card">
        <mat-card-content>
            <div class="table-wrapper">
                <table class="table-data" mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="image">
                        <th class="th-first" mat-header-cell *matHeaderCellDef></th>
                        <td class="td-first" mat-cell *matCellDef="let element">
                            <img class="product-img" [src]="element.imageUrl || './assets/images/product-img.jpg'" alt="Product Picture"></td>
                    </ng-container>
    
                    <ng-container matColumnDef="product">
                        <th mat-header-cell *matHeaderCellDef> Product </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">
                            <span [ngClass]="{'status-active': element.status == 'active', 'status-draft': element.status == 'draft', 'status-archived': element.status == 'archived'}"
                            >{{element.status}}</span>
                        </td>
                    </ng-container>
    
                    <ng-container matColumnDef="inventory">
                        <th mat-header-cell *matHeaderCellDef> Inventory </th>
                        <td mat-cell *matCellDef="let element"> {{element.inventory}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element"> CHF {{element.price.toFixed(2)}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)="editProduct(element)"
                                mat-icon-button color="primary" aria-label="Button with a edit icon"
                                matTooltip="Edit product"
                                matTooltipPosition="above">
                            <mat-icon>edit</mat-icon>
                        </button>
                        </td>
                    </ng-container>
    
                    <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            
            <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>
    <div class="add-btn-container">
        <button (click)="openDialog()" mat-fab color="primary" aria-label="button with a add icon"
            matTooltip="Add new product">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</section>
